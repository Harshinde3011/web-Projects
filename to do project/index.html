<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="/style.css">
    <!--1st way <script src="/Dom.js"></script> -->
    <!--3rd way <script src="/Dom.js"></script> -->
    <!-- <script src="/Dom.js" defer></script> -->
    <!-- <script src="/static_live_list.js" defer></script> -->
    <script src="/events.js" defer></script>
</head>
<body>

    <header class="header">

    <nav class="nav container">
        <h1 class="logo">My Website</h1>

        <ul class="nav_item">
            <li class="nav-item"><a href="#Home">Home</a><li>
            <li class="nav-item"><a href="">ToDo</a></li>
            <li class="nav-item"><a href="">About</a></li>
        </ul>
    </nav>

    <div class="head_line">
        <h2 id="main-heading">Manage your task <span style="display: none;">Hello</span></h2>
        <button class="btn btn_headline">Learn More</button>
    </div>

    </header>

    <section class="todo_section">
        <h2>What is your plan for today ?</h2>
         <!-- to-do form -->
        <form class="Form_todo">
            <input type="text" placeholder="Add todo">
            <input type="submit" value="Add toDo" class="btn">
        </form>

        <ul class="todo-list">

            <li>
                <span class="text">Do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn Done">Done</button>
                    <button class="todo-btn Remove">Remove</button>
                </div>
            </li>
            <!-- <li class="first-todo">todo 1</li>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li> -->
        </ul>
    </section>


    <section class="signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="ConfirmPaswword">ConfirmPaswword</label>
                <input type="text" name="ConfirmPaswword" id="ConfirmPaswword">
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="number" name="Phone" id="Phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="aboutUs">About Us</label>
                <input type="text" name="aboutUs" id="aboutUs">
            </div>    
            <button type="submit" class="btn signup-btn">Submit</button> 
        </form>
    </section>
    <!--  2nd way <script src="/Dom.js"></script> -->
</body>
</html>
